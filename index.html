<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom-Index Property Management LTD</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        main {
            padding: 2rem;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .tile {
            position: relative;
            overflow: hidden;
        }
        .tile img {
            width: 100%;
            height: 300px; /* Increased height */
            object-fit: cover;
        }
        .contact-tile {
            position: relative;
            overflow: hidden;
        }
        .contact-tile img {
            width: 100%;
            height: 300px; /* Increased height */
            object-fit: cover;
        }
        .contact {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 10px;
            box-sizing: border-box;
            font-size: 0.9rem; /* Increased font size */
            line-height: 1.2; /* Reduced line height */
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        @media (max-width: 768px) {
            main {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 480px) {
            main {
                grid-template-columns: 1fr;
            }
            .tile {
                display: none;
            }
            .tile:nth-child(1) {
                display: block;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Dom-Index Property</h1>
    </header>
    <main>
        <div class="tile"><img src="media/03.jpeg" alt="Photo 3"></div>
        <div class="tile"><img src="media/20.jpeg" alt="Photo 20"></div>
        <div class="tile"><img src="media/06.jpeg" alt="Photo 6"></div>
        <div class="tile"><img src="media/07.jpeg" alt="Photo 7"></div>
        <div class="contact-tile">
            <img src="media/04.jpeg" alt="Photo 4">
            <div class="contact">
                <h2>Contact Us</h2>
                <p>DOM INDEX PROPERTY MANAGEMENT LTD</p>
                <p><a href="https://maps.app.goo.gl/psiBxq7k2G3gqLS28" target="_blank" style="color: #fff;">Vasileos Georgioy, str. A8, kat.8D 4047, Limassol, Cyprus</a></p>
                <p><a href="mailto:office@dom-index.com" style="color: #fff;">office@dom-index.com</a>, <a href="mailto:sales@dom-index.com" style="color: #fff;">sales@dom-index.com</a></p>
                <p><a href="tel:+35799829900" style="color: #fff;">+357 99 829900</a>; <a href="tel:+35795604040" style="color: #fff;">+357 95 604040</a></p>
            </div>
        </div>
        <div class="tile"><img src="media/10.jpeg" alt="Photo 10"></div>
        <div class="tile"><img src="media/12.jpeg" alt="Photo 12"></div>
        <div class="tile"><img src="media/13.jpeg" alt="Photo 13"></div>
        <div class="tile"><img src="media/19.jpeg" alt="Photo 19"></div>
    </main>
    <footer>
        <p>&copy; 2024 DOM INDEX PROPERTY MANAGEMENT LTD</p>
    </footer>
</body>
</html>
